<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Counter Device</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .main-counter {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px 40px;
            border-radius: 15px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }
        
        .counters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .counter:nth-child(2) {
            background: linear-gradient(135deg, #feb47b, #ffcc70);
        }
        
        .counter:nth-child(3) {
            background: linear-gradient(135deg, #ffcc70, #a1ffce);
        }
        
        .counter:nth-child(4) {
            background: linear-gradient(135deg, #a1ffce, #6dd5fa);
        }
        
        .counter-name {
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 1rem;
        }
        
        .counter-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: white;
        }
        
        .counter-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        
        .counter-btn {
            padding: 8px 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .counter-btn:hover {
            transform: scale(1.1);
            background-color: white;
        }
        
        .counter-btn:active {
            transform: scale(0.95);
        }
        
        .counter-btn-plus {
            color: #27ae60;
        }
        
        .counter-btn-minus {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Glowing Counter Device</h1>
    
    <div class="main-counter" id="mainCounter">0</div>
    
    <div class="counters-container">
        <div class="counter">
            <input type="text" class="counter-name" placeholder="Counter 1">
            <div class="counter-value" id="counter1">0</div>
            <div class="counter-controls">
                <button class="counter-btn counter-btn-minus" onclick="updateCounter(1, -1)">-</button>
                <button class="counter-btn counter-btn-plus" onclick="updateCounter(1, 1)">+</button>
            </div>
        </div>
        
        <div class="counter">
            <input type="text" class="counter-name" placeholder="Counter 2">
            <div class="counter-value" id="counter2">0</div>
            <div class="counter-controls">
                <button class="counter-btn counter-btn-minus" onclick="updateCounter(2, -1)">-</button>
                <button class="counter-btn counter-btn-plus" onclick="updateCounter(2, 1)">+</button>
            </div>
        </div>
        
        <div class="counter">
            <input type="text" class="counter-name" placeholder="Counter 3">
            <div class="counter-value" id="counter3">0</div>
            <div class="counter-controls">
                <button class="counter-btn counter-btn-minus" onclick="updateCounter(3, -1)">-</button>
                <button class="counter-btn counter-btn-plus" onclick="updateCounter(3, 1)">+</button>
            </div>
        </div>
        
        <div class="counter">
            <input type="text" class="counter-name" placeholder="Counter 4">
            <div class="counter-value" id="counter4">0</div>
            <div class="counter-controls">
                <button class="counter-btn counter-btn-minus" onclick="updateCounter(4, -1)">-</button>
                <button class="counter-btn counter-btn-plus" onclick="updateCounter(4, 1)">+</button>
            </div>
        </div>
    </div>
    
    <script>
        // Array to store counter values
        const counters = [0, 0, 0, 0];
        
        // Colors for main counter when digits change
        const colors = [
            '#3498db', '#9b59b6', '#2ecc71', '#e74c3c', 
            '#f39c12', '#1abc9c', '#d35400', '#34495e',
            '#16a085', '#c0392b', '#8e44ad', '#27ae60'
        ];
        
        // Function to update counters
        function updateCounter(counterIndex, change) {
            const newValue = counters[counterIndex - 1] + change;
            
            // Prevent negative values
            if (newValue >= 0) {
                counters[counterIndex - 1] = newValue;
                document.getElementById(`counter${counterIndex}`).textContent = newValue;
                updateMainCounter();
            }
        }
        
        // Function to update the main counter
        function updateMainCounter() {
            const total = counters.reduce((sum, value) => sum + value, 0);
            const mainCounter = document.getElementById('mainCounter');
            
            // Change color when digits increase
            if (total.toString().length > mainCounter.textContent.length) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                mainCounter.style.color = randomColor;
            }
            
            mainCounter.textContent = total;
        }
    </script>
</body>
</html>
